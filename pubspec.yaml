name: knop_flashcard
description: A local AI-based flashcard reminder app for language learning and knowledge retention
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Local storage
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # State management
  provider: ^6.1.1

  # Notifications and background tasks
  flutter_local_notifications: ^16.3.0
  workmanager: ^0.5.2

  # HTTP for Ollama integration
  http: ^1.2.0

  # UI components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
